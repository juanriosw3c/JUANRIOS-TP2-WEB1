<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio/Registro - Edutech Academy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">

                <div class="caja__trasera-login">
                    <h2>¿Tenés una cuenta?</h2>
                    <p>Inicia sesión</p>
                    <button id="btn__iniciar-sesion">INICIAR SESION</button>
                </div>
                <div class="caja__trasera-register">
                    <h2>¿No tenés cuenta?</h2>
                    <p>Registrate</p>
                    <button id="btn__registrarse">REGISTRATE</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form action="inicio.html" class="formulario__login">
                    <h3>Iniciar sesión</h3> 
                    <input type="text" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button>INGRESAR</button>
                </form>

                <form action="inicio.html" class="formulario__register"> 
                    <h3>Registrarse</h3>
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="text" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Repetir contraseña" required>
                    <button>REGISTRARSE</button>
                </form>




            </div>

        </div>
        
        </main>
        
        </body>
        </html>
